    <style>
        /* General Styles */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
            overscroll-behavior: none;
        }
        .main-gradient-text {
            background: linear-gradient(to right, #a855f7, #6366f1);
            -webkit-background-clip: text;

        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

            cursor: not-allowed;

        .btn-secondary { background-color: #374151; color: #e5e7eb; }
        .btn-secondary:hover:not(:disabled) { background-color: #4b5563; }

        .modal-overlay, .toast-container {

            z-index: 50;

            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            transform: scale(0.95);
            transition: transform 0.3s;
        }
        .modal-overlay:not(.hidden) .modal-content {
            transform: scale(1);
        }
        .toast-container {
            bottom: 20px;
            left: 50%;

            color: white;
            padding: 1rem 1.5rem;

        /* NEW: Styles for PDF Export */
        .pdf-export-mode {
            background-color: white !important;
        }
        .pdf-export-mode .card {
            background-color: #f8f9fa !important;
            border: 1px solid #dee2e6 !important;
            box-shadow: none !important;
        }
        .pdf-export-mode, .pdf-export-mode *, .pdf-export-mode .text-gray-300, .pdf-export-mode .text-gray-400 {
            color: #212529 !important; /* Dark color for text */

        .pdf-export-mode .main-gradient-text {
             background: none !important;
            -webkit-text-fill-color: #4338ca !important;

        }
        .pdf-export-mode .text-indigo-300, .pdf-export-mode .text-indigo-400 { color: #4338ca !important; }
        .pdf-export-mode .text-purple-400 { color: #7e22ce !important; }
        .pdf-export-mode .text-amber-400 { color: #b45309 !important; }
        .pdf-export-mode .fa-play-circle { color: #15803d !important; }
        .pdf-export-mode .fa-stop-circle { color: #b91c1c !important; }
        .pdf-export-mode .fa-phone-alt { color: #4338ca !important; }

<body class="antialiased">

                    </div>

    <div id="share-modal" class="modal-overlay hidden">

            <div class="flex items-center gap-2">
                <input type="text" id="share-link-input" readonly class="input-field text-left" dir="ltr">

    <div id="confirm-modal" class="modal-overlay hidden">

            <p id="confirm-modal-text" class="text-lg mb-6"></p>
            <div class="flex justify-center gap-4">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpqIxjnZ_4vlc6qRJRmVuQzh3wSnZHxUM",
      authDomain: "baran-fit.firebaseapp.com",
      projectId: "baran-fit",
      storageBucket: "baran-fit.appspot.com",
      messagingSenderId: "691141349991",
      appId: "1:691141349991:web:6f232056722d5bd6fe7ac2",
      measurementId: "G-3SBLNFQSNK"
    };
    
    const ADMIN_EMAIL = "mail@baranfit.ir";

    let db, auth;
    try {
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        console.log("Firebase initialized successfully.");
    } catch (e) {
        console.error("Error initializing Firebase:", e);
        document.getElementById('app-container').innerHTML = `<div class="h-screen flex items-center justify-center text-center"><div><h1 class="text-2xl font-bold text-red-500 mb-4">خطا در اتصال به پایگاه داده</h1><p class="text-gray-400">لطفاً تنظیمات Firebase خود را در کد بررسی کنید.</p></div></div>`;
    }

    const appContainer = document.getElementById('app-container');
    const loginView = document.getElementById('login-view');
    let athletes = []; 
    let currentAthleteId = null;
    
    function showToast(message, duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), duration);
    }

    function showConfirm(text, onConfirm) {
        const modal = document.getElementById('confirm-modal');
        document.getElementById('confirm-modal-text').textContent = text;
        modal.classList.remove('hidden');

        const yesBtn = document.getElementById('confirm-modal-yes');
        const noBtn = document.getElementById('confirm-modal-no');

        const cleanup = () => {
            modal.classList.add('hidden');
            yesBtn.replaceWith(yesBtn.cloneNode(true));
            noBtn.replaceWith(noBtn.cloneNode(true));
        };

        document.getElementById('confirm-modal-yes').addEventListener('click', () => { onConfirm(); cleanup(); });
        document.getElementById('confirm-modal-no').addEventListener('click', cleanup);
    }

    function renderLoginView() {
        appContainer.innerHTML = '';
        loginView.classList.remove('hidden');
        
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('login-password');
        const togglePassword = document.getElementById('toggle-password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const loginBtn = document.getElementById('login-btn');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showToast("ایمیل یا رمز عبور اشتباه است.");
                console.error("Login failed:", error.code);
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ورود';
            }
        };
    }

    async function generatePDF(athleteName) {
        const pdfButton = document.getElementById('download-pdf-btn');
        if (pdfButton) {
            pdfButton.disabled = true;
            pdfButton.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i>در حال ساخت...';
        }

        const elementToPrint = document.getElementById('plan-container');
        if (!elementToPrint) {
            showToast("خطا در ساخت PDF.");
            if(pdfButton) { pdfButton.disabled = false; pdfButton.innerHTML = '<i class="fas fa-file-pdf ml-2"></i>دریافت PDF'; }
            return;
        }

        const tabsContainer = document.getElementById('user-tabs-container');
        const workoutTablesContainer = document.getElementById('user-workout-table-container');
        const originalWorkoutHTML = workoutTablesContainer.innerHTML;
        const buttonsToHide = document.querySelectorAll('.no-print');
        
        tabsContainer.style.display = 'none';
        workoutTablesContainer.innerHTML = document.querySelector("#all-days-for-pdf").innerHTML;
        buttonsToHide.forEach(btn => btn.style.display = 'none');
        elementToPrint.classList.add('pdf-export-mode');

        const opt = {
          margin:       [10, 5, 10, 5],
          filename:     `${athleteName}-plan.pdf`,
          image:        { type: 'jpeg', quality: 0.98 },
          html2canvas:  { scale: 2, useCORS: true, logging: false },
          jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        try {
            await html2pdf().set(opt).from(elementToPrint).save();
        } catch (e) {
            console.error("PDF generation failed", e);
            showToast("خطا در ساخت PDF.");
        } finally {
            elementToPrint.classList.remove('pdf-export-mode');
            tabsContainer.style.display = 'flex';
            workoutTablesContainer.innerHTML = originalWorkoutHTML;
            buttonsToHide.forEach(btn => btn.style.display = 'flex');
            if (pdfButton) {
                pdfButton.disabled = false;
                pdfButton.innerHTML = '<i class="fas fa-file-pdf ml-2"></i>دریافت PDF';
            }
        }
    }


    function renderUserView(data) {
        const { trainerName, athleteName, startDate, endDate, trainerPhone, instructions, workoutDays, importantNotes } = data;
        
        loginView.classList.add('hidden');
        const userStyles = `<style> .tab-active-user { background-color: #4f46e5 !important; color: #ffffff !important; box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.5); } details > summary { list-style: none; } details > summary::-webkit-details-marker { display: none; } .table-responsive { display: block; width: 100%; overflow-x: auto; } </style>`;
        document.head.insertAdjacentHTML('beforeend', userStyles);

        const allDaysHtmlForPdf = (workoutDays || []).map(day => {
            const exercisesHtml = (day.exercises || []).map((ex, i) => 
                `<tr class="border-b border-gray-700"><td class="p-3 text-center font-semibold text-indigo-400">${i + 1}</td><td class="p-3 font-medium">${ex.name}</td><td class="p-3 text-center">${ex.sets}</td><td class="p-3 text-gray-400">${ex.desc}</td></tr>`
            ).join('');
            return `<h4 class="text-lg font-bold text-indigo-300 mt-6 mb-3 text-center">${day.day}</h4><table class="w-full text-right"><thead class="border-b-2 border-gray-600"><tr><th class="p-3 text-center">#</th><th class="p-3">حرکت</th><th class="p-3 text-center">ست</th><th class="p-3">توضیحات</th></tr></thead><tbody>${exercisesHtml}</tbody></table>`;
        }).join('');
        
        appContainer.innerHTML = `
            <div id="plan-container" class="container mx-auto p-4 md:p-8 max-w-4xl">
                 <div class="flex justify-end mb-4 no-print">
                    <button id="download-pdf-btn" class="btn btn-primary"><i class="fas fa-file-pdf ml-2"></i>دریافت PDF</button>
                </div>
                <header class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold mb-2">برنامه تمرینی اختصاصی</h1>
                    <h2 class="text-2xl md:text-3xl font-bold main-gradient-text">${trainerName}</h2>
                </header>
                <div class="card p-6 mb-8 text-center shadow-lg">
                    <h3 class="text-xl font-bold mb-4">ورزشکار: <span class="main-gradient-text">${athleteName}</span></h3>
                    <div class="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-8 text-gray-300">
                        <div class="flex items-center gap-2"><i class="fas fa-play-circle text-green-400"></i><span>تاریخ شروع: ${startDate}</span></div>
                        <div class="flex items-center gap-2"><i class="fas fa-stop-circle text-red-400"></i><span>تاریخ پایان: ${endDate}</span></div>
                        <div class="flex items-center gap-2"><i class="fas fa-phone-alt text-indigo-400"></i><span>شماره مربی: <a href="tel:${trainerPhone}" class="hover:underline">${trainerPhone}</a></span></div>
                    </div>
                </div>
                <div class="card p-6 mb-8 shadow-lg">
                    <h3 class="text-xl font-bold mb-6 text-center text-indigo-400">برنامه تمرینی شما</h3>
                    <div id="user-tabs-container" class="flex justify-center items-center gap-2 md:gap-4 mb-6 bg-gray-800 p-2 rounded-full overflow-x-auto no-print"></div>
                    <div id="user-workout-table-container" class="table-responsive"></div>
                    <div id="all-days-for-pdf" class="hidden">${allDaysHtmlForPdf}</div>
                </div>
                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <div class="card p-6 shadow-lg">
                        <details open><summary class="cursor-pointer flex justify-between items-center"><h3 class="text-lg font-bold text-purple-400"><i class="fas fa-clipboard-list ml-2"></i>نکات و دستور‌العمل‌ها</h3><i class="fas fa-chevron-down transition-transform duration-300 transform rotate-180"></i></summary><ul class="mt-4 space-y-3 text-gray-300 pr-4 border-r-2 border-purple-400">${(instructions || []).map(item => `<li>${item}</li>`).join('')}</ul></details>
                    </div>
                    <div class="card p-6 shadow-lg">
                        <details open><summary class="cursor-pointer flex justify-between items-center"><h3 class="text-lg font-bold text-amber-400"><i class="fas fa-exclamation-triangle ml-2"></i>نکات مهم</h3><i class="fas fa-chevron-down transition-transform duration-300 transform rotate-180"></i></summary><ul class="mt-4 space-y-3 text-gray-300 pr-4 border-r-2 border-amber-400">${(importantNotes || []).map(item => `<li>${item}</li>`).join('')}</ul></details>
                    </div>
                </div>
                <footer class="text-center mt-12 text-gray-400">
                    <p>باران رو میتونی این جا دنبال کنی <span class="text-lg">🥺❤️</span></p>
                    <div class="flex justify-center gap-6 mt-4">
                        <a href="https://www.instagram.com/lifebarani" target="_blank" rel="noopener noreferrer" class="text-pink-400 hover:text-pink-300 text-3xl transition-transform transform hover:scale-110"><i class="fab fa-instagram"></i></a>
                        <a href="https://t.me/lifebarani" target="_blank" rel="noopener noreferrer" class="text-sky-400 hover:text-sky-300 text-3xl transition-transform transform hover:scale-110"><i class="fab fa-telegram"></i></a>
                    </div>
                </footer>
            </div>
        `;

        document.getElementById('download-pdf-btn')?.addEventListener('click', () => generatePDF(athleteName));

        const tabsContainer = document.getElementById('user-tabs-container');
        const tableContainer = document.getElementById('user-workout-table-container');

        tabsContainer.innerHTML = (workoutDays || []).map((day, index) => `<button data-index="${index}" class="user-tab-btn flex-shrink-0 px-4 py-2 text-sm font-semibold text-gray-300 rounded-full transition-all duration-300 ease-in-out hover:bg-gray-700">${day.day}</button>`).join('');
        const renderTable = (dayIndex) => {
            const day = (workoutDays || [])[dayIndex];
            if (!day) return;
            tableContainer.innerHTML = `<table class="w-full text-right"><thead class="border-b-2 border-gray-600"><tr><th class="p-3 text-center">#</th><th class="p-3">حرکت</th><th class="p-3 text-center">ست</th><th class="p-3">توضیحات</th></tr></thead><tbody>${(day.exercises || []).map((ex, i) => `<tr class="border-b border-gray-700 hover:bg-gray-700/50"><td class="p-3 text-center font-semibold text-indigo-400">${i + 1}</td><td class="p-3 font-medium">${ex.name}</td><td class="p-3 text-center">${ex.sets}</td><td class="p-3 text-gray-400">${ex.desc}</td></tr>`).join('')}</tbody></table>`;
        };
        document.querySelectorAll('.user-tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.user-tab-btn').forEach(b => b.classList.remove('tab-active-user'));
                btn.classList.add('tab-active-user');
                renderTable(btn.dataset.index);
            });
        });
        if ((workoutDays || []).length > 0) document.querySelector('.user-tab-btn')?.click();
        document.querySelectorAll('details').forEach((detail) => {
            detail.addEventListener('toggle', () => {
                detail.querySelector('.fa-chevron-down')?.classList.toggle('rotate-180');
            });
        });
    }

    function renderAdminPanel() {
        loginView.classList.add('hidden');
        const adminStyles = `<style> .tab-active-admin { background-color: #4f46e5 !important; color: #ffffff !important; } .sidebar-scroll::-webkit-scrollbar { display: none; } .sidebar-scroll { -ms-overflow-style: none; scrollbar-width: none; } </style>`;

    function renderAthleteList() {
        const athleteListContainer = document.getElementById('athlete-list');
        if(!athleteListContainer) return;
        if (athletes.length === 0) {
            athleteListContainer.innerHTML = `<p class="text-gray-500 text-center p-4">هنوز شاگردی اضافه نشده است.</p>`;
            return;
        }
        athleteListContainer.innerHTML = athletes.map(athlete => `<div data-id="${athlete.id}" class="athlete-item flex items-center justify-between p-3 rounded-lg cursor-pointer hover:bg-gray-700 ${athlete.id === currentAthleteId ? 'bg-indigo-600 text-white' : ''}"><span class="font-semibold">${athlete.name}</span><i class="fas fa-chevron-left text-xs"></i></div>`).join('');
        document.querySelectorAll('.athlete-item').forEach(item => {
            item.addEventListener('click', () => {
                loadAthleteEditor(item.dataset.id);
                document.getElementById('sidebar')?.classList.remove('sidebar-open');
                document.getElementById('sidebar-overlay')?.classList.add('hidden');
            });
        });
    }

    async function renderEditor(athlete, activeDayIndex = 0) {
        document.getElementById('welcome-screen').classList.add('hidden');
        const editorScreen = document.getElementById('editor-screen');
        editorScreen.classList.remove('hidden');

        const plan = athlete.plan || {};
        const workoutDays = plan.workoutDays || [];
        
        let tabsHtml = workoutDays.map((day, index) => `<button class="day-tab flex-shrink-0 px-4 py-2 rounded-md font-semibold ${index === activeDayIndex ? 'tab-active-admin' : ''}" data-day="${index}">${day.day}</button>`).join('');

        let daysHtml = workoutDays.map((day, dayIndex) => {
            let exercises = day.exercises || [];
            let exercisesHtml = exercises.map((ex, exIndex) => `<tr class="exercise-row"><td class="p-2"><input type="text" class="input-field" value="${ex.name || ''}" data-day="${dayIndex}" data-ex="${exIndex}" data-field="name"></td><td class="p-2"><input type="text" class="input-field" value="${ex.sets || ''}" data-day="${dayIndex}" data-ex="${exIndex}" data-field="sets"></td><td class="p-2"><input type="text" class="input-field" value="${ex.desc || ''}" data-day="${dayIndex}" data-ex="${exIndex}" data-field="desc"></td><td class="p-2 text-center"><button class="btn btn-danger btn-sm px-3 py-1 remove-exercise-btn" data-day="${dayIndex}" data-ex="${exIndex}"><i class="fas fa-trash"></i></button></td></tr>`).join('');
            return `<div id="day-content-${dayIndex}" class="day-content ${dayIndex === activeDayIndex ? '' : 'hidden'}"><div class="overflow-x-auto"><table class="w-full text-right"><thead><tr><th class="p-2 w-2/5">حرکت</th><th class="p-2 w-1/5">ست</th><th class="p-2 w-2/5">توضیحات</th><th class="p-2">حذف</th></tr></thead><tbody>${exercisesHtml}</tbody></table></div><button class="btn btn-secondary mt-4 add-exercise-btn" data-day="${dayIndex}"><i class="fas fa-plus ml-2"></i>افزودن حرکت</button></div>`;
        }).join('');

        editorScreen.innerHTML = `
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6">
                 <h2 class="text-2xl font-bold">برنامه: <input type="text" id="athlete-name-input" class="bg-transparent border-b-2 border-gray-600 focus:border-indigo-500 outline-none w-full sm:w-auto" value="${athlete.name || ''}"></h2>
                 <div class="flex gap-2 flex-wrap"><button id="share-btn" class="btn btn-success flex-grow sm:flex-grow-0"><i class="fas fa-share-alt ml-2"></i>اشتراک</button><button id="save-all-btn" class="btn btn-primary flex-grow sm:flex-grow-0"><i class="fas fa-save ml-2"></i>ذخیره</button><button id="delete-athlete-btn" class="btn btn-danger flex-grow sm:flex-grow-0"><i class="fas fa-user-times ml-2"></i>حذف</button></div>
            </div>
            <div class="card p-6 mb-6"><div class="grid md:grid-cols-2 gap-4"><div><label class="block mb-2 font-semibold text-gray-400">تاریخ شروع</label><input type="text" id="start-date" class="input-field" value="${plan.startDate || ''}"></div><div><label class="block mb-2 font-semibold text-gray-400">تاریخ پایان</label><input type="text" id="end-date" class="input-field" value="${plan.endDate || ''}"></div></div></div>
            <div class="card p-6 mb-6">
                <div class="flex items-center gap-2 mb-4 border-b border-gray-700 pb-4 overflow-x-auto"><div id="tabs-container" class="flex items-center gap-2">${tabsHtml}</div><button id="add-day-btn" class="btn btn-secondary flex-shrink-0 px-3 py-2 mr-auto"><i class="fas fa-plus"></i></button><button id="remove-day-btn" class="btn btn-danger flex-shrink-0 px-3 py-2"><i class="fas fa-trash"></i></button></div>
                <div id="days-content-container">${daysHtml}</div>
            </div>
            <div class="grid md:grid-cols-2 gap-6"><div class="card p-6"><label class="block mb-2 font-bold text-purple-400">نکات و دستور‌العمل‌ها</label><textarea id="instructions-area" class="input-field" rows="5">${(plan.instructions || []).join('\n')}</textarea></div><div class="card p-6"><label class="block mb-2 font-bold text-amber-400">نکات مهم</label><textarea id="important-notes-area" class="input-field" rows="5">${(plan.importantNotes || []).join('\n')}</textarea></div></div>`;
    }

    function loadAthleteEditor(id) {
        const athlete = athletes.find(a => a.id === id);
        if (athlete) { currentAthleteId = id; renderAthleteList(); renderEditor(athlete); }
    }

    function numberToPersianOrdinal(n) {
        const ordinals = ["اول", "دوم", "سوم", "چهارم", "پنجم", "ششم", "هفتم", "هشتم", "نهم", "دهم"];
        if (n > 0 && n <= ordinals.length) return ordinals[n - 1];
        return n;
    }

    function setupAdminEventListeners() {
        document.body.addEventListener('click', e => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (e.target.closest('#menu-toggle-btn')) { sidebar?.classList.add('sidebar-open'); overlay?.classList.remove('hidden'); }
            if (e.target.closest('#sidebar-overlay')) { sidebar?.classList.remove('sidebar-open'); overlay?.classList.add('hidden'); }
            if (e.target.closest('#add-athlete-btn')) {
                const name = prompt("نام شاگرد جدید را وارد کنید:");
                if (name && name.trim()) addNewAthlete(name.trim());
            }
            if (e.target.closest('#logout-btn')) { signOut(auth).catch(err => console.error("Logout failed:", err)); }
        });

        const mainContent = document.getElementById('main-content');
        if (mainContent) {
            mainContent.addEventListener('click', e => {
                if (e.target.closest('#save-all-btn')) { saveCurrentAthlete(true); return; }
                if (e.target.closest('#delete-athlete-btn')) { deleteCurrentAthlete(); return; }
                if (e.target.closest('#share-btn')) { shareCurrentAthlete(); return; }
                
                const athleteIndex = athletes.findIndex(a => a.id === currentAthleteId);
                if (athleteIndex === -1) return;
                
                const currentDOMState = getEditorData();
                if (!currentDOMState) return; 
                
                let athlete = currentDOMState;
                
                const dayTab = e.target.closest('.day-tab');
                const addExerciseBtn = e.target.closest('.add-exercise-btn');
                const removeExerciseBtn = e.target.closest('.remove-exercise-btn');
                const addDayBtn = e.target.closest('#add-day-btn');
                const removeDayBtn = e.target.closest('#remove-day-btn');

                if (dayTab) {
                    const dayIndex = parseInt(dayTab.dataset.day, 10);
                    renderEditor(athlete, dayIndex);
                    return;
                }
                
                let modified = false;
                let newActiveIndex = document.querySelector('.day-tab.tab-active-admin')?.dataset.day || 0;
                newActiveIndex = parseInt(newActiveIndex, 10);

                if (addExerciseBtn) {
                    const dayIndex = parseInt(addExerciseBtn.dataset.day, 10);
                    if (athlete.plan.workoutDays?.[dayIndex]) {
                        if (!athlete.plan.workoutDays[dayIndex].exercises) {
                            athlete.plan.workoutDays[dayIndex].exercises = [];
                        }
                        athlete.plan.workoutDays[dayIndex].exercises.push({ name: '', sets: '', desc: '' });
                        modified = true;
                    }
                }

                if (removeExerciseBtn) {
                    const dayIndex = parseInt(removeExerciseBtn.dataset.day, 10);
                    const exIndex = parseInt(removeExerciseBtn.dataset.ex, 10);
                     if (athlete.plan.workoutDays?.[dayIndex]?.exercises) {
                        athlete.plan.workoutDays[dayIndex].exercises.splice(exIndex, 1);
                        modified = true;
                    }
                }

                if (addDayBtn) {
                    if (!athlete.plan.workoutDays) athlete.plan.workoutDays = [];
                    const newDayIndex = athlete.plan.workoutDays.length;
                    const newDayName = `روز ${numberToPersianOrdinal(newDayIndex + 1)}`;
                    athlete.plan.workoutDays.push({ day: newDayName, exercises: [] });
                    newActiveIndex = newDayIndex;
                    modified = true;
                }
                
                if (removeDayBtn) {
                    const activeTab = document.querySelector('.day-tab.tab-active-admin');
                    if (!activeTab) return;
                    showConfirm("آیا از حذف این روز تمرینی مطمئن هستید؟", () => {
                        const dayIndex = parseInt(activeTab.dataset.day, 10);
                        const athleteStateAfterConfirm = getEditorData();
                        if (athleteStateAfterConfirm.plan.workoutDays) {
                            athleteStateAfterConfirm.plan.workoutDays.splice(dayIndex, 1);
                            athleteStateAfterConfirm.plan.workoutDays.forEach((day, index) => {
                                day.day = `روز ${numberToPersianOrdinal(index + 1)}`;
                            });
                            athletes[athleteIndex] = athleteStateAfterConfirm;
                            const newActiveIndexAfterDelete = Math.max(0, dayIndex - 1);
                            renderEditor(athleteStateAfterConfirm, newActiveIndexAfterDelete);
                        }
                    });
                    return;
                }
                
                if (modified) {
                    athletes[athleteIndex] = athlete;
                    renderEditor(athlete, newActiveIndex);
                }
            });
        }
    }
    
    function listenForAthletes() {
        if (!db) return;
        const athletesCollection = collection(db, "athletes");
        onSnapshot(query(athletesCollection), (querySnapshot) => {
            athletes = [];
            querySnapshot.forEach((doc) => athletes.push({ id: doc.id, ...doc.data() }));
            renderAthleteList();
            if(currentAthleteId) {
                const currentData = athletes.find(a => a.id === currentAthleteId);
                if(currentData) renderEditor(currentData);
                else showWelcomeScreen();
            }
        }, (error) => { console.error("Error fetching athletes:", error); showToast("خطا در دریافت اطلاعات."); });
    }

    async function addNewAthlete(name) {
        const newAthlete = { name: name, plan: { trainerName: "باران حیدری", trainerPhone: "09187231278", startDate: "", endDate: "", instructions: [], workoutDays: [{ day: "روز اول", exercises: [] }], importantNotes: [] } };
        try {
            const docRef = await addDoc(collection(db, "athletes"), newAthlete);
            showToast(`شاگرد "${name}" با موفقیت اضافه شد.`);
            loadAthleteEditor(docRef.id);
        } catch (e) { console.error("Error adding document: ", e); showToast("خطا در افزودن شاگرد."); }
    }
    
    function getEditorData() {
        if (!currentAthleteId) return null;
        
        const editorScreen = document.getElementById('editor-screen');
        if (!editorScreen || editorScreen.classList.contains('hidden')) return null;

        const originalAthlete = athletes.find(a => a.id === currentAthleteId);
        if (!originalAthlete) return null;

        const updatedAthleteData = {
            id: currentAthleteId,
            name: document.getElementById('athlete-name-input').value,
            plan: {
                ...originalAthlete.plan,
                startDate: document.getElementById('start-date').value,
                endDate: document.getElementById('end-date').value,
                instructions: document.getElementById('instructions-area').value.split('\n').filter(line => line.trim() !== ''),
                importantNotes: document.getElementById('important-notes-area').value.split('\n').filter(line => line.trim() !== ''),
                workoutDays: []
            }
        };

        document.querySelectorAll('.day-content').forEach((dayContent, dayIndex) => {
            const dayTab = document.querySelector(`.day-tab[data-day="${dayIndex}"]`);
            const exercises = [];
            dayContent.querySelectorAll('.exercise-row').forEach((row) => {
                exercises.push({ 
                    name: row.querySelector(`input[data-field="name"]`).value, 
                    sets: row.querySelector(`input[data-field="sets"]`).value, 
                    desc: row.querySelector(`input[data-field="desc"]`).value 
                });
            });
            updatedAthleteData.plan.workoutDays.push({
                day: dayTab ? dayTab.textContent : `روز ${numberToPersianOrdinal(dayIndex + 1)}`, 
                exercises: exercises 
            });
        });

        return updatedAthleteData;
    }

    async function saveCurrentAthlete(showSuccessToast = false) {
        if (!currentAthleteId) return null;
        const saveBtn = document.getElementById('save-all-btn');
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i>ذخیره سازی...';
        
        const updatedData = getEditorData();
        if(!updatedData) { 
            showToast("خطا: اطلاعات شاگرد یافت نشد."); 
            saveBtn.disabled = false; 
            saveBtn.innerHTML = '<i class="fas fa-save ml-2"></i>ذخیره'; 
            return; 
        }
        
        if (updatedData.plan.workoutDays) {
            updatedData.plan.workoutDays.forEach((day, index) => {
                day.day = `روز ${numberToPersianOrdinal(index + 1)}`;
            });
        }

        const { id, ...dataToSave } = updatedData;

        try {
            await setDoc(doc(db, "athletes", currentAthleteId), dataToSave);
            if (showSuccessToast) showToast(`اطلاعات ${updatedData.name} با موفقیت ذخیره شد.`);
            return updatedData;
        } catch (e) { 
            console.error("Error updating document:", e); 
            showToast("خطا در ذخیره سازی اطلاعات."); 
            return null;
        } finally { 
            saveBtn.disabled = false; 
            saveBtn.innerHTML = '<i class="fas fa-save ml-2"></i>ذخیره'; 
        }
    }
    
    function deleteCurrentAthlete() {
        if (!currentAthleteId) return;
        const athleteName = athletes.find(a => a.id === currentAthleteId)?.name;
        showConfirm(`آیا از حذف شاگرد "${athleteName}" مطمئن هستید؟`, async () => {
            try {
                await deleteDoc(doc(db, "athletes", currentAthleteId));
                showToast(`شاگرد "${athleteName}" حذف شد.`);
                showWelcomeScreen();
            } catch (e) { console.error("Error deleting document:", e); showToast("خطا در حذف شاگرد."); }
        });
    }

    function showWelcomeScreen(){
        const editorScreen = document.getElementById('editor-screen');
        const welcomeScreen = document.getElementById('welcome-screen');
        if (editorScreen) editorScreen.classList.add('hidden');
        if (welcomeScreen) welcomeScreen.classList.remove('hidden');
        currentAthleteId = null;
        renderAthleteList();
    }

    async function shareCurrentAthlete() {
        await saveCurrentAthlete(false);
        if (!currentAthleteId) {
             showToast("لطفاً ابتدا یک شاگرد را انتخاب کنید.");
             return;
        }
        
        const shareLink = `${window.location.origin}${window.location.pathname}?id=${currentAthleteId}`;
        
        const modal = document.getElementById('share-modal');
        const linkInput = document.getElementById('share-link-input');
        linkInput.value = shareLink;
        modal.classList.remove('hidden');
        document.getElementById('copy-link-btn').onclick = () => { linkInput.select(); document.execCommand('copy'); showToast('لینک کپی شد!');};
        document.getElementById('close-modal-btn').onclick = () => modal.classList.add('hidden');
    }

    async function handlePublicView(athleteId) {
        appContainer.innerHTML = `<div class="h-screen flex items-center justify-center text-center"><p class="text-gray-400">در حال بارگذاری برنامه...</p></div>`;
        try {
            const athleteRef = doc(db, "athletes", athleteId);
            const docSnap = await getDoc(athleteRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                const planData = { ...data.plan, athleteName: data.name };
                renderUserView(planData);
            } else {
                appContainer.innerHTML = `<div class="h-screen flex items-center justify-center text-center"><h1 class="text-2xl font-bold text-red-500">برنامه یافت نشد</h1><p class="text-gray-400">ممکن است لینک اشتباه باشد یا برنامه حذف شده باشد.</p></div>`;
            }
        } catch (error) {
            console.error("Error fetching public plan:", error);
            appContainer.innerHTML = `<div class="h-screen flex items-center justify-center text-center"><h1 class="text-2xl font-bold text-red-500">خطا در بارگذاری</h1><p class="text-gray-400">لطفاً اتصال اینترنت خود را بررسی کرده و دوباره تلاش کنید.</p></div>`;
        }
    }


    if(auth) {
        const urlParams = new URLSearchParams(window.location.search);
        const athleteId = urlParams.get('id');

        if (athleteId) {
            handlePublicView(athleteId);
        } else {
            onAuthStateChanged(auth, (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    console.log("Admin authenticated:", user.email);
                    renderAdminPanel();
                } else {
                    if (user) { 
                        console.log("Unauthorized user. Signing out.", user.email);
                        signOut(auth); 
                    }
                    console.log("No authorized user. Showing login view.");
                    renderLoginView();
                }
            });
        }
    }
</script>
